name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create env.js from secrets
        run: |
          cat > env.js << EOF
          export const ENV = {
            FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}',
            FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
            FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}',
            FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
            FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}',
            FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}',
          };
          EOF

      - name: Verify env.js was created
        run: |
          if [ ! -f env.js ]; then
            echo "ERROR: env.js was not created!"
            exit 1
          fi
          echo "env.js exists, size: $(wc -c < env.js) bytes"
          echo "First few lines:"
          head -n 3 env.js

      - name: List files before deploy
        run: |
          echo "Files in root directory:"
          ls -la | grep -E "(env.js|index.html|script.js)"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
