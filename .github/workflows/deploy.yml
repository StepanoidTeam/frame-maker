name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Используем переменные окружения из GitHub Secrets
    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Inject Firebase config from environment variables
        run: |
          # Replace placeholders in firebase-config.js with values from GitHub Secrets
          sed -i.bak \
            -e "s|{{FIREBASE_API_KEY}}|${FIREBASE_API_KEY}|g" \
            -e "s|{{FIREBASE_AUTH_DOMAIN}}|${FIREBASE_AUTH_DOMAIN}|g" \
            -e "s|{{FIREBASE_PROJECT_ID}}|${FIREBASE_PROJECT_ID}|g" \
            -e "s|{{FIREBASE_STORAGE_BUCKET}}|${FIREBASE_STORAGE_BUCKET}|g" \
            -e "s|{{FIREBASE_MESSAGING_SENDER_ID}}|${FIREBASE_MESSAGING_SENDER_ID}|g" \
            -e "s|{{FIREBASE_APP_ID}}|${FIREBASE_APP_ID}|g" \
            -e "s|{{FIREBASE_MEASUREMENT_ID}}|${FIREBASE_MEASUREMENT_ID}|g" \
            firebase-config.js
          rm -f firebase-config.js.bak
          echo "✓ Firebase config injected from environment variables"

      - name: Verify firebase-config.js was updated
        run: |
          if grep -q "{{FIREBASE_" firebase-config.js; then
            echo "ERROR: Some placeholders were not replaced!"
            exit 1
          fi
          echo "✓ firebase-config.js verified (all placeholders replaced)"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
