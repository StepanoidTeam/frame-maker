<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Maker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <!-- templates -->
    <template id="$tmplGalleryItem">
      <label class="gallery-item flex-row">
        <input type="radio" name="radioName" />
        <img src="./not-set.png" alt="" />
      </label>
    </template>

    <template id="$tmplColorSwatch">
      <input type="radio" class="color-swatch" name="radioName" value="" />
    </template>

    <template id="$tmplControlsStub">
      <div>no settings for selected frame</div>
    </template>

    <!-- settings:controls -->

    <template id="$tmplControlText">
      <label class="flex-col">
        <span>label not set</span>
        <input type="text" class="text-input" />
      </label>
    </template>

    <template id="$tmplControlColor">
      <label class="flex-col">
        <span>label not set</span>
        <form class="color-palette"></form>
      </label>
    </template>

    <template id="$tmplControlRange">
      <label class="flex-col">
        <span>label not set</span>
        <div class="range-wrapper">
          <input type="range" class="range-slider" />
          <span class="range-value"></span>
        </div>
      </label>
    </template>

    <template id="$tmplControlSelect">
      <label class="flex-col">
        <span>label not set</span>
        <select class="select-input"></select>
      </label>
    </template>
    <!-- END templates -->

    <div class="app-container fullscreen">
      <header class="panel-layout top">
        <div class="main-toolbar-container">
          <div class="toolbar-logo">
            <div class="logo-container">
              <a href="#home">
                <svg class="logo-icon">
                  <use xlink:href="./icon-system-sprite.svg#logo-icon" />
                </svg>
              </a>
            </div>
          </div>
          <div class="toolbar-tools">
            <ul>
              <li class="btn" id="$photoBtn">
                <svg class="photo-icon">
                  <use xlink:href="#photo-icon" />
                </svg>
              </li>
              <li class="btn" id="$frameBtn">
                <svg class="frame-icon">
                  <use xlink:href="#frame-icon" />
                </svg>
              </li>
              <li class="btn" id="$settingsBtn">
                <svg class="settings-icon">
                  <use xlink:href="#settings-icon" />
                </svg>
              </li>
            </ul>
          </div>
          <div class="toolbar-user">
            <ul>
              <li class="toolbar-icon toggle-theme-btn">
                <svg class="light-icon">
                  <use xlink:href="#light-icon" />
                </svg>
                <svg class="dark-icon">
                  <use xlink:href="#dark-icon" />
                </svg>
              </li>
              <li class="avatar-container">
                <img src="./photos/1688381504089.jpeg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </header>

      <section class="panel-layout left" id="$framePanel">
        <!-- Left Panel: Frames -->
        <div class="left-toolbar-container">
          <ul>
            <li class="btn frame" id="addFrame">
              <svg class="plus-icon">
                <use xlink:href="#plus-icon" />
              </svg>
            </li>
            <li>
              <form id="$frameGallery" class="frame-gallery gallery">
                <!-- items will be populated by javascript -->
              </form>
            </li>
          </ul>
        </div>
      </section>

      <section class="panel-layout right" id="$settingsPanel">
        <!-- Right Panel: Editor -->
        <section class="frame-settings-container">
          <h3>Frame Settings</h3>
          <div id="$dynamicControlsContainer" class="dynamic-controls">
            <!-- items will be populated by javascript -->
          </div>
          <div class="btn" id="$downloadBtn">
            <svg class="btn-icon">
              <use xlink:href="#download-icon" />
            </svg>
            <span>Download</span>
          </div>
        </section>
      </section>

      <section class="panel-layout bottom" id="$photoPanel">
        <div class="bottom-toolbar-container">
          <ul>
            <li class="btn photo" id="$uploadPhotoBtn">
              <svg class="plus-icon">
                <use xlink:href="#plus-icon" />
              </svg>
              <input
                type="file"
                id="$fileInput"
                accept="image/*"
                style="display: none"
              />
            </li>
            <li>
              <form id="$photoGallery" class="photo-gallery gallery">
                <!-- items will be populated by javascript -->
              </form>
            </li>
          </ul>
        </div>
      </section>

      <section class="panel-layout canvas">
        <div class="canvas-container">
          <!-- Center Panel: Preview -->
          <section class="preview-panel">
            <div
              id="$profilePreview"
              class="profile-preview show-preview-overlay"
            >
              <svg class="svg-overlay" viewBox="0 0 100 100">
                <!-- Circular mask overlay using simplified path -->
                <defs>
                  <mask id="circleMask">
                    <rect width="100" height="100" fill="white" />
                    <circle cx="50" cy="50" r="50" fill="black" />
                  </mask>
                </defs>
                <rect width="100" height="100" mask="url(#circleMask)" />
              </svg>
              <canvas id="$previewCanvas" class="preview-canvas"></canvas>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
