<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Maker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <!-- templates -->
    <template id="$tmplGalleryItem">
      <label class="gallery-item flex-row">
        <input type="radio" name="radioName" />
        <img src="not-set" alt="" />
      </label>
    </template>

    <template id="$tmplColorSwatch">
      <input type="radio" class="color-swatch" name="radioName" value="" />
    </template>
    <!-- END templates -->

    <div class="app-container">
      <header class="header">
        <h1>Frames</h1>
        <button class="close-btn">&times;</button>
      </header>

      <main class="main-content">
        <!-- Left Panel: Gallery -->
        <section class="panel gallery-panel">
          <h2 style="font-size: 1.1rem; margin: 0 0 var(--spacing-m) 0">
            Frame Gallery
          </h2>
          <form id="$frameGallery" class="frame-gallery gallery">
            <!-- items will be populated by javascript -->
          </form>
          <button disabled class="btn-secondary create-btn">
            + Upload New Frame
          </button>
        </section>

        <!-- Center Panel: Preview -->
        <section class="preview-panel">
          <div
            id="$profilePreview"
            class="profile-preview show-preview-overlay"
          >
            <svg class="svg-overlay" viewBox="0 0 1 1">
              <!-- <circle cx="50%" cy="50%" r="50%"></circle> -->
              <!-- todo(vmyshko): fix ramka, simplify curve -->
              <path
                d="M 0 0 L 0 1 L 1 1 L 1 0 Z M 0 .5 A .5 .5 0 0 0 1 .5 A .5 .5 0 0 0 0 .5Z"
              ></path>
            </svg>
            <canvas id="$previewCanvas" class="preview-canvas"></canvas>
          </div>

          <hr />

          <div class="preview-buttons">
            <button class="upload-btn" id="$uploadPhotoBtn">
              Upload Photo
            </button>
            <input
              type="file"
              id="$fileInput"
              accept="image/*"
              style="display: none"
            />
          </div>

          <div class="photo-gallery-container">
            <h3
              style="
                font-size: 0.9rem;
                color: var(--color-text-secondary);
                margin-bottom: var(--spacing-sm);
                font-weight: normal;
              "
            >
              Or choose a photo
            </h3>
            <form id="$photoGallery" class="photo-gallery gallery">
              <!-- items will be populated by javascript -->
            </form>
          </div>
        </section>

        <!-- Right Panel: Editor -->
        <section class="panel editor-panel">
          <!-- Text Settings -->
          <label class="flex-col w-100 gap-10">
            <span class="uppercase">text</span>
            <input
              type="text"
              id="$inputText"
              class="input-field"
              value="#Hiring"
              placeholder="Enter frame text"
            />
          </label>

          <label class="flex-col items-start w-100 gap-10">
            <span class="uppercase">font</span>
            <select id="$selectFontFamily" class="input uppercase">
              <option value="Inter, sans-serif">Inter</option>
              <option value="Lato, sans-serif">Lato</option>
            </select>
          </label>

          <div class="flex-row gap-10">
            <label class="flex-col items-start w-100 gap-10" style="width: 60%">
              <span class="uppercase">style</span>
              <select id="$selectFontStyle" class="input">
                <option value="Inter, sans-serif">regular</option>
                <option value="Inter, sans-serif">bold</option>
                <option value="Lato, sans-serif">italic</option>
              </select>
            </label>

            <label class="flex-col items-start w-100 gap-10" style="width: 40%">
              <span class="uppercase">size</span>
              <input id="$inputFontSize" type="number" min="10" max="200" />
            </label>
          </div>

          <label class="flex-col items-start w-100 gap-10">
            <span class="uppercase">text scale</span>
            <input
              id="$inputTextScale"
              type="number"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </label>

          <div class="flex-col gap-10">
            <span class="uppercase">text color</span>
            <form id="$colorPaletteText" class="color-palette">
              <!-- items will be populated by javascript -->
            </form>
          </div>

          <hr />

          <div class="flex-row gap-10">
            <label class="flex-col w-100 gap-10"
              >text Rotation
              <span>
                <input
                  type="number"
                  id="$inputTextRotation"
                  min="-360"
                  max="360"
                  step="1"
                  value="0"
                />
              </span>
            </label>

            <label class="flex-col w-100 gap-10"
              >frame Rotation
              <input
                type="number"
                id="$inputFrameRotation"
                min="-360"
                max="360"
                step="1"
                value="0"
              />
            </label>
          </div>

          <hr />
          <!-- Frame Style -->

          <div class="customization-row">
            <div class="flex-col gap-10">
              <span class="uppercase">frame color</span>

              <form id="$colorPaletteFrame" class="color-palette">
                <!-- items will be populated by javascript -->
              </form>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer-bar">
        <div class="checkbox-container">
          <input type="checkbox" id="$visibleCheck" checked />
          <label for="$visibleCheck">Visible to all LinkedIn members</label>
        </div>
        <div class="footer-buttons">
          <button class="btn-secondary save-btn" id="$downloadBtn">
            Download
          </button>
          <button class="btn-primary publish-btn">Publish to LinkedIn</button>
        </div>
      </footer>
    </div>
  </body>
</html>
