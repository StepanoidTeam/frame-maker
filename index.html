<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Maker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <!-- templates -->
    <template id="$tmplGalleryItem">
      <label class="gallery-item flex-row">
        <input type="radio" name="radioName" />
        <img src="not-set" alt="" />
      </label>
    </template>

    <template id="$tmplColorSwatch">
      <input type="radio" class="color-swatch" name="radioName" value="" />
    </template>
    <!-- END templates -->

    <div class="app-container">
      <header class="header">
        <h1>Frames</h1>
        <button class="close-btn">&times;</button>
      </header>

      <main class="main-content">
        <!-- Left Panel: Gallery -->
        <section class="panel gallery-panel">
          <h2 style="font-size: 1.1rem; margin: 0 0 var(--spacing-m) 0">
            Frame Gallery
          </h2>
          <form id="$frameGallery" class="frame-gallery gallery">
            <!-- items will be populated by javascript -->
          </form>
          <button disabled class="btn-secondary create-btn">
            + Upload New Frame
          </button>
        </section>

        <!-- Center Panel: Preview -->
        <section class="preview-panel">
          <div
            id="$profilePreview"
            class="profile-preview show-preview-overlay"
          >
            <svg class="svg-overlay" viewBox="0 0 100 100">
              <!-- Circular mask overlay using simplified path -->
              <defs>
                <mask id="circleMask">
                  <rect width="100" height="100" fill="white" />
                  <circle cx="50" cy="50" r="50" fill="black" />
                </mask>
              </defs>
              <rect width="100" height="100" mask="url(#circleMask)" />
            </svg>
            <canvas id="$previewCanvas" class="preview-canvas"></canvas>
          </div>

          <hr />

          <div class="preview-buttons">
            <button class="upload-btn" id="$uploadPhotoBtn">
              Upload Photo
            </button>
            <input
              type="file"
              id="$fileInput"
              accept="image/*"
              style="display: none"
            />
          </div>

          <div class="photo-gallery-container">
            <h3
              style="
                font-size: 0.9rem;
                color: var(--color-text-secondary);
                margin-bottom: var(--spacing-sm);
                font-weight: normal;
              "
            >
              Or choose a photo
            </h3>
            <form id="$photoGallery" class="photo-gallery gallery">
              <!-- items will be populated by javascript -->
            </form>
          </div>
        </section>

        <!-- Right Panel: Editor -->
        <section class="panel editor-panel">
          <section class="controls-section">
            <h3 class="uppercase" style="margin: 0">Frame Settings</h3>
            <div id="dynamic-controls"></div>
          </section>
        </section>
      </main>

      <footer class="footer-bar">
        <div class="checkbox-container">
          <input type="checkbox" id="$visibleCheck" checked />
          <label for="$visibleCheck">Visible to all LinkedIn members</label>
        </div>
        <div class="footer-buttons">
          <button class="btn-secondary save-btn" id="$downloadBtn">
            Download
          </button>
          <button class="btn-primary publish-btn">Publish to LinkedIn</button>
        </div>
      </footer>
    </div>
  </body>
</html>
