<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Maker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <!-- templates -->
    <template id="$tmplGalleryItem">
      <label class="gallery-item flex-row">
        <input type="radio" name="radioName" />
        <img src="./not-set.png" alt="" />
      </label>
    </template>

    <template id="$tmplColorSwatch">
      <input type="radio" class="color-swatch" name="radioName" value="" />
    </template>

    <template id="$tmplControlsStub">
      <div>no settings for selected frame</div>
    </template>

    <!-- settings:controls -->

    <template id="$tmplControlText">
      <label class="flex-col">
        <span>label not set</span>
        <input type="text" class="text-input" />
      </label>
    </template>

    <template id="$tmplControlColor">
      <label class="flex-col">
        <span>label not set</span>
        <form class="color-palette"></form>
      </label>
    </template>

    <template id="$tmplControlRange">
      <label class="flex-col">
        <span>label not set</span>
        <div class="range-wrapper">
          <input type="range" class="range-slider" />
          <span class="range-value"></span>
        </div>
      </label>
    </template>

    <template id="$tmplControlSelect">
      <label class="flex-col">
        <span>label not set</span>
        <select class="select-input"></select>
      </label>
    </template>
    <!-- END templates -->

    <!-- Icon System -->
    <svg width="0" height="0" class="visually-hidden">
      <symbol
        id="logo-icon"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <title>Frame Maker Logo</title>
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
        <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
        <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
        <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
        <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
        <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
      </symbol>

      <symbol
        id="download-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <title>Download icon</title>
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </symbol>

      <symbol
        id="light-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <title>Light theme icon</title>
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </symbol>

      <symbol
        id="dark-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <title>Dark theme icon</title>
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </symbol>

      <symbol
        id="plus-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <title>Plus icon</title>
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </symbol>

      <symbol
        id="settings-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="4" y1="21" x2="4" y2="14"></line>
        <line x1="4" y1="10" x2="4" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="3"></line>
        <line x1="20" y1="21" x2="20" y2="16"></line>
        <line x1="20" y1="12" x2="20" y2="3"></line>
        <line x1="1" y1="14" x2="7" y2="14"></line>
        <line x1="9" y1="8" x2="15" y2="8"></line>
        <line x1="17" y1="16" x2="23" y2="16"></line>
      </symbol>

      <symbol
        id="frame-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </symbol>

      <symbol
        id="photo-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
        <circle cx="12" cy="13" r="4"></circle>
      </symbol>
    </svg>
    <!-- END Icon System -->

    <div class="app-container fullscreen">
      <header class="panel-layout top">
        <div class="main-toolbar-container">
          <div class="toolbar-logo">
            <div class="logo-container">
              <a href="#home">
                <svg class="logo-icon">
                  <use xlink:href="#logo-icon" />
                </svg>
              </a>
            </div>
          </div>
          <div class="toolbar-tools">
            <ul>
              <li class="btn" id="$photoBtn">
                <svg class="photo-icon">
                  <use xlink:href="#photo-icon" />
                </svg>
              </li>
              <li class="btn" id="$frameBtn">
                <svg class="frame-icon">
                  <use xlink:href="#frame-icon" />
                </svg>
              </li>
              <li class="btn" id="$settingsBtn">
                <svg class="settings-icon">
                  <use xlink:href="#settings-icon" />
                </svg>
              </li>
            </ul>
          </div>
          <div class="toolbar-user">
            <ul>
              <li class="toolbar-icon toggle-theme-btn">
                <svg class="light-icon">
                  <use xlink:href="#light-icon" />
                </svg>
                <svg class="dark-icon">
                  <use xlink:href="#dark-icon" />
                </svg>
              </li>
              <li class="avatar-container">
                <img src="./photos/1688381504089.jpeg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </header>

      <section class="panel-layout left" id="$framePanel">
        <!-- Left Panel: Frames -->
        <div class="left-toolbar-container">
          <ul>
            <li class="btn frame" id="addFrame">
              <svg class="plus-icon">
                <use xlink:href="#plus-icon" />
              </svg>
            </li>
            <li>
              <form id="$frameGallery" class="frame-gallery gallery">
                <!-- items will be populated by javascript -->
              </form>
            </li>
          </ul>
        </div>
      </section>

      <section class="panel-layout right" id="$settingsPanel">
        <!-- Right Panel: Editor -->
        <section class="frame-settings-container">
          <h3>Frame Settings</h3>
          <div id="$dynamicControlsContainer" class="dynamic-controls">
            <!-- items will be populated by javascript -->
          </div>
          <div class="btn" id="$downloadBtn">
            <svg class="btn-icon">
              <use xlink:href="#download-icon" />
            </svg>
            <span>Download</span>
          </div>
        </section>
      </section>

      <section class="panel-layout bottom" id="$photoPanel">
        <div class="bottom-toolbar-container">
          <ul>
            <li class="btn photo" id="$uploadPhotoBtn">
              <svg class="plus-icon">
                <use xlink:href="#plus-icon" />
              </svg>
              <input
                type="file"
                id="$fileInput"
                accept="image/*"
                style="display: none"
              />
            </li>
            <li>
              <form id="$photoGallery" class="photo-gallery gallery">
                <!-- items will be populated by javascript -->
              </form>
            </li>
          </ul>
        </div>
      </section>

      <section class="panel-layout canvas">
        <div class="canvas-container">
          <!-- Center Panel: Preview -->
          <section class="preview-panel">
            <div
              id="$profilePreview"
              class="profile-preview show-preview-overlay"
            >
              <svg class="svg-overlay" viewBox="0 0 100 100">
                <!-- Circular mask overlay using simplified path -->
                <defs>
                  <mask id="circleMask">
                    <rect width="100" height="100" fill="white" />
                    <circle cx="50" cy="50" r="50" fill="black" />
                  </mask>
                </defs>
                <rect width="100" height="100" mask="url(#circleMask)" />
              </svg>
              <canvas id="$previewCanvas" class="preview-canvas"></canvas>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
