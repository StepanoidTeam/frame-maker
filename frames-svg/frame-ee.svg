<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">

 <config id="fm-config" display="none">
 <!-- text -->
    <property
        name="text"
        type="text"
        target="#frame-text"
        attr="textContent"
        default="#OPENTOWORK"
        label="Text"
    />
     <property
        name="textColor"
        type="color"
        target="--text-color"
        default="#FFFFFF"
        label="Text Color"
        palette="text"
    />

     <property
        name="fontSize"
        type="range"
        target="--font-size"
        default="80"
        min="40"
        max="120"
        step="1"
        unit="px"
        label="Font Size"
    />

    <property
        name="fontFamily"
        type="select"
        target="--font-family"
        default="Inter, sans-serif"
        label="Font Family"
    />

    <property
        name="textRotation"
        type="range"
        target="--text-rotation"
        default="0"
        min="-180"
        max="180"
        step="1"
        unit="deg"
        label="Text Rotation"
    />

    <property
        name="frameRotation"
        type="range"
        target="--frame-rotation"
        default="0"
        min="-180"
        max="180"
        step="1"
        unit="deg"
        label="Frame Rotation"
    />

    <property
        name="textScale"
        type="range"
        target="--text-scale"
        default="0.9"
        min="0.5"
        max="1"
        step="0.01"
        label="Text Scale"
    />
 <!-- gradient -->
     <property
      name="gradientColor1"
      type="color"
      target="--gradient-1"
      default="#F5F300"
      label="gradient 1"
      palette="frame"
    />
     <property
      name="gradientColor2"
      type="color"
      target="--gradient-2"
      default="#2ABF21"
      label="gradient 2"
      palette="frame"
    />
     <property
      name="gradientColor3"
      type="color"
      target="--gradient-3"
      default="#00D1FF"
      label="gradient 3"
      palette="frame"
    />
    

</config>


<defs>
