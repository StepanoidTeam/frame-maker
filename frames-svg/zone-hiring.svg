<svg
  xmlns="http://www.w3.org/2000/svg"
  width="800"
  height="800"
  viewBox="0 0 800 800"
  fill="none"
>
  <config id="fm-config" display="none">
    <property
      name="textTop"
      type="text"
      target="#text-top"
      attr="textContent"
      default="ZONE3000"
      label="Top Text"
    />

    <property
      name="textBottom"
      type="text"
      target="#text-bottom"
      attr="textContent"
      default="I'M HIRING"
      label="Bottom Text"
    />

    <property
      name="frameColor"
      type="color"
      target="--frame-color"
      default="#F5DB64"
      label="Frame Color"
      palette="frame"
    />

    <property
      name="wedgeColor"
      type="color"
      target="--wedge-color"
      default="#FFFFFF"
      label="Wedge Color"
      palette="frame"
    />

    <property
      name="textColor"
      type="color"
      target="--text-color"
      default="#000000"
      label="Text Color"
      palette="text"
    />

    <property
      name="fontSize"
      type="range"
      target="--font-size"
      default="72"
      min="48"
      max="110"
      step="1"
      unit="px"
      label="Font Size"
    />

    <property
      name="fontFamily"
      type="select"
      target="--font-family"
      default="Inter, sans-serif"
      label="Font Family"
    />

    <property
      name="textScale"
      type="range"
      target="--text-scale"
      default="1"
      min="0.8"
      max="1.4"
      step="0.05"
      label="Text Scale"
    />

    <property
      name="textRotation"
      type="range"
      target="--text-rotation"
      default="0"
      min="-180"
      max="180"
      step="1"
      unit="deg"
      label="Text Rotation"
    />
  </config>

  <defs>
    <!-- Text path guides (slightly inside the stroke) -->
    <path
      id="text-path-top"
      d="M 660.4 181.4 A 340 340 0 0 1 516.3 719.6"
      fill="none"
    />
    <path
      id="text-path-bottom"
      d="M 80.4 283.7 A 340 340 0 0 1 618.6 139.6"
      fill="none"
    />
  </defs>

  <!-- Base ring -->
  <circle
    cx="400"
    cy="400"
    r="340"
    fill="none"
    stroke="var(--frame-color, #F5DB64)"
    stroke-width="120"
    stroke-linecap="butt"
  />

  <!-- Wedge segments and text (rotates together) -->
  <g
    style="
      transform-origin: 400px 400px;
      transform: rotate(var(--text-rotation, 0deg)) scale(var(--text-scale, 1));
    "
  >
    <g
      fill="none"
      stroke="var(--wedge-color, #FFFFFF)"
      stroke-width="120"
      stroke-linecap="butt"
    >
      <path d="M 660.4 181.4 A 340 340 0 0 1 516.3 719.6" />
      <path d="M 80.4 283.7 A 340 340 0 0 1 618.6 139.6" />
    </g>

    <g
      fill="var(--text-color, #000000)"
      font-family="var(--font-family, Inter, sans-serif)"
      font-size="var(--font-size, 72px)"
      font-weight="800"
      letter-spacing="0.04em"
    >
      <text id="frame-text-top" dy="-6">
        <textPath id="text-top" href="#text-path-top" startOffset="5%">
          ZONE3000
        </textPath>
      </text>
      <text id="frame-text-bottom" dy="14">
        <textPath id="text-bottom" href="#text-path-bottom" startOffset="10%">
          I'M HIRING
        </textPath>
      </text>
    </g>
  </g>
</svg>
