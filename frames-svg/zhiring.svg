<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
    <defs>
        <linearGradient id="hiringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#4a2b9a;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/>
        </linearGradient>
    </defs>

        <config id="fm-config" display="none">
            <property
                name="text"
                type="text"
                target="#frame-text"
                attr="textContent"
                default="#HIRING"
                label="Text"
            />

            <property
                name="frameColor"
                type="color"
                target="#frame-path"
                attr="fill"
                default="url(#hiringGradient)"
                label="Frame Fill"
            />

            <property
                name="textColor"
                type="color"
                target="--text-color"
                default="#FFFFFF"
                label="Text Color"
                palette="text"
            />

            <property
                name="fontSize"
                type="range"
                target="--font-size"
                default="5"
                min="3"
                max="9"
                step="0.1"
                unit="px"
                label="Font Size"
            />

            <property
                name="fontFamily"
                type="select"
                target="--font-family"
                default="Inter, sans-serif"
                label="Font Family"
            />

            <property
                name="textRotation"
                type="range"
                target="--text-rotation"
                default="0"
                min="-180"
                max="180"
                step="1"
                unit="deg"
                label="Text Rotation"
            />

            <property
                name="frameRotation"
                type="range"
                target="--frame-rotation"
                default="0"
                min="-180"
                max="180"
                step="1"
                unit="deg"
                label="Frame Rotation"
            />

            <property
                name="textScale"
                type="range"
                target="--text-scale"
                default="1"
                min="0.7"
                max="1.4"
                step="0.05"
                label="Text Scale"
            />
        </config>

    <g>
        <!-- Removed background rect and circle to allow transparency -->
        <path id="frame-path" 
                        style="transform-origin: center; transform: rotate(var(--frame-rotation, 0deg));"
                        d="M 30 0 A 30 30 0 0 1 30 60 A 30 30 0 0 1 30 0 Z M 30 4 A 26 26 0 0 0 30 56 A 26 26 0 0 0 30 4 Z" fill="url(#hiringGradient)"/>
        <g
                style="transform-origin: center; transform: rotate(var(--text-rotation, 0deg)) scale(var(--text-scale, 1))"
        >
        <rect id="text-bg" 
            x="15" y="40" width="30" height="12" rx="3" fill="rgba(0,0,0,0.5)"/>
        
        <text id="frame-text" 
        
                x="30" y="49" font-family="var(--font-family, Inter, sans-serif)" font-size="var(--font-size, 5px)" fill="var(--text-color, #ffffff)" text-anchor="middle" font-weight="bold">#HIRING</text>
        </g>
    </g>
</svg>